<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST APP</title>
    <link rel="stylesheet" href="lib/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
    <div data-role="page">
        <div data-role="header">
            <h1>ToDO List  OF WADEEEUUU!!</h1>
        </div>
        <div role="main" class="ui-content">
            <form>
                <input type="text" id="task" placeholder="Ajouter une tâche">
                <input type="button" value="Ajouter" class="ajouter" onclick="ajouterTache()">
                <input class="reset" type="button" value="Réinitialiser" onclick="reinitialiser()">
            </form>
            <h2>Tâches en cours</h2>
            <ul id="taskList" data-role="listview" data-inset="true">
            </ul>
        </div>
        <div data-role="footer" data-position="fixed">
            <h1>WADE ESP &copy; 2024</h1>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
